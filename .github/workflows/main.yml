name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jayrajparmar009
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#ff6b6b&color_dots=#c0c0c0,#4ecdc4,#45b7d1,#96ceb4,#ffeaa7,#fd79a8,#a29bfe
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#F71A87&color_dots=#21262d,#39d353,#26a641,#006d32,#0550ae,#8b5cf6,#F71A87

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
